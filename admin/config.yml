backend:
  name: git-gateway
  branch: master
media_folder: images
public_folder: /images
collections:
  - name: config
    label: Global site config
    files:
      - name: config
        label: Global site config
        file: _config.yml
        fields:
          - widget: hidden
            name: baseurl
            label: Base URL
            required: false
            hint: Serve the website from the given base URL
          - widget: hidden
            name: permalink
            label: Permalink
            required: false
            default: '/posts/:slug:output_ext'
            hint: 'The output path for your pages, posts, or collections.'
          - widget: string
            name: title
            label: Title
            required: false
          - widget: string
            name: snipcart_js
            label: Snipcart JavaScript file URL
            required: false
          - widget: string
            name: snipcart_css
            label: Snipcart CSS file URL
            required: false
          - widget: string
            name: snipcart_api_key
            label: Snipcart public API key
            required: false
          - widget: object
            name: logos
            label: Logos
            required: false
            fields:
              - widget: object
                name: light
                label: Light
                required: false
                fields:
                  - widget: image
                    name: optimized
                    label: Optimized (WEBP or similar)
                    required: false
                  - widget: image
                    name: fallback
                    label: Fallback (JPG or PNG)
                    required: false
              - widget: object
                name: dark
                label: Dark
                required: false
                fields:
                  - widget: image
                    name: optimized
                    label: Optimized (WEBP or similar)
                    required: false
                  - widget: image
                    name: fallback
                    label: Fallback (JPG or PNG)
                    required: false
          - widget: select
            name: palette
            label: Color Palette
            required: false
            options:
              - default
          - widget: hidden
            name: palettes
            label: Palettes
            required: false
          - widget: hidden
            name: sass
            label: Sass
            required: false
          - widget: hidden
            name: plugins
            label: Plugins
            required: false
          - widget: hidden
            name: exclude
            label: Exclude
            required: false
            hint: Exclude directories and/or files from the conversion.
